# JVM and encoding configuration for optimal build performance
# Increased memory allocation for large projects and complex builds
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX configuration
# Enable AndroidX dependencies and disable automatic library migration
android.useAndroidX=true
android.enableJetifier=false

# Kotlin configuration
# Use official IntelliJ code style formatting
kotlin.code.style=official

# Gradle build optimizations
# Enable parallel execution, build caching and on-demand configuration
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin annotation processing
# Enable incremental annotation processing for better build performance
kapt.incremental.apt=true

# Android build features
# Enable BuildConfig generation and non-transitive R class
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true

# Warning suppression
# Disable warning for Kotlin compiler daemon running with different versions
kotlin.daemon.jvm.options=-Xmx2048m

# Memory settings for Gradle Daemon
# Optimize memory usage for large projects
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# Build performance optimizations
# Enable parallel garbage collector and optimize JVM flags
org.gradle.jvmargs=-XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -Xmx2048m -Dfile.encoding=UTF-8

# Network settings
# Configure Gradle to use network efficiently
org.gradle.unsafe.watch-fs=true
org.gradle.vfs.watch=true

# Build cache configuration
# Enable local and remote build cache
org.gradle.caching.debug=false
org.gradle.cache.cleanup=true

# Android Studio optimizations
# Configure IDE performance settings
android.enableBuildCache=true
android.enableProfileGranularBuilds=true